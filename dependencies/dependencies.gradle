allprojects {
    repositories {
        jcenter()
    }
}

ext {
    //Android
    androidBuildToolsVersion = "23.0.1"
    androidMinSdkVersion = 8
    androidTargetSdkVersion = 23
    androidCompileSdkVersion = 23

    //Libraries
    daggerVersion = '2.0.1'
    javaxAnnotationVersion = '10.0-b28'
    raiburariVersion = '2.6.1'
    rxAndroidVersion = '1.0.1'
    rxLifecycleVersion = '0.2.0'
    rxLifecycleComponentsVersion = '0.2.0'
    cupboardVersion = '2.1.1'
    qrCodeReaderViewVersion = '1.0.0'
    ottoVersion = '1.3.5'
    wakefulVersion = '1.0.5'
    okHttpVersion = '2.5.0'
    twitter4jCoreVersion = '4.0.4'
    nineOldAndroidsVersion = '2.4.0'
    bottomsheetVersion = '1.1.1'
    qrCodeReaderViewVersion = '1.0.0'
    supportPreferenceVersion = '23.0.0'

    //Testing
    jUnitVersion = '4.12'
    mockitoVersion = '1.9.5'
    dexmakerVersion = '1.0'
    espressoVersion = '2.0'
    testingSupportLibVersion = '0.1'
    robolectricVersion = '3.0'
    truthVersion = '0.26'

    appDependencies = [
            daggerCompiler      : "com.google.dagger:dagger-compiler:${daggerVersion}",
            dagger              : "com.google.dagger:dagger:${daggerVersion}",
            javaxAnnotation     : "org.glassfish:javax.annotation:${javaxAnnotationVersion}",
            raiburari           : "com.addhen.android:raiburari:${raiburariVersion}",
            cupboard            : "nl.qbusict:cupboard:${cupboardVersion}",
            qrCodeReaderView    : "com.dlazaro66.qrcodereaderview:qrcodereaderview:${qrCodeReaderViewVersion}",
            otto                : "com.squareup:otto:${ottoVersion}",
            wakeful             : "com.commonsware.cwac:wakeful:${wakefulVersion}",
            okHttp              : "com.squareup.okhttp:okhttp:${okHttpVersion}",
            twitter4jCore       : "org.twitter4j:twitter4j-core:${twitter4jCoreVersion}",
            nineOldAndroids     : "com.nineoldandroids:library:${nineOldAndroidsVersion}",
            bottomSheet         : "com.cocosw:bottomsheet:${bottomsheetVersion}",
            qrCodeReaderView    : "com.dlazaro66.qrcodereaderview:qrcodereaderview:${qrCodeReaderViewVersion}",
            rxAndroid           : "io.reactivex:rxandroid:${rxAndroidVersion}",
            rxLifecycle         : "com.trello:rxlifecycle:${rxLifecycleVersion}",
            rxLifecycleComponent: "com.trello:rxlifecycle-components:${rxLifecycleComponentsVersion}",
            supportPreference   : "com.android.support:preference-v7:${supportPreferenceVersion}",

    ]

    appTestDependencies = [
            mockito          : "org.mockito:mockito-core:${mockitoVersion}",
            dexmaker         : "com.google.dexmaker:dexmaker:${dexmakerVersion}",
            dexmakerMockito  : "com.google.dexmaker:dexmaker-mockito:${dexmakerVersion}",
            espresso         : "com.android.support.test.espresso:espresso-core:${espressoVersion}",
            testingSupportLib: "com.android.support.test:testing-support-lib:${testingSupportLibVersion}",
            junit            : "junit:junit:${jUnitVersion}",
            mockito          : "org.mockito:mockito-core:${mockitoVersion}",
            robolectric      : "org.robolectric:robolectric:${robolectricVersion}",
            truth            : "com.google.truth:truth:${truthVersion}",
    ]
}